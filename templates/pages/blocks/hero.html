{% with d=block.data %}
<section class="py-8 md:py-12">
  <div class="prose-invert mx-auto
              {% if d.align == 'center' %}text-center{% elif d.align == 'right' %}text-right{% endif %}">
    {% if d.eyebrow %}
      <div class="text-xs uppercase tracking-widest text-neutral-400 mb-2">{{ d.eyebrow }}</div>
    {% endif %}
    <h1 class="{% if d.size == 'lg' %}text-4xl md:text-5xl{% elif d.size == 'sm' %}text-2xl{% else %}text-3xl md:text-4xl{% endif %} font-semibold">
      {{ d.title }}
    </h1>
    {% if d.text %}
      <p class="mt-3 text-neutral-300 max-w-2xl {% if d.align != 'left' %}mx-auto{% endif %}">{{ d.text }}</p>
    {% endif %}
    {% if d.cta.label and d.cta.href %}
      <div class="mt-6">
        <a href="{{ d.cta.href }}" class="inline-flex items-center rounded-xl bg-neutral-100 text-neutral-900 px-4 py-2 font-medium hover:bg-white/90">
          {{ d.cta.label }}
        </a>
      </div>
    {% endif %}
  </div>
</section>
{% endwith %}
