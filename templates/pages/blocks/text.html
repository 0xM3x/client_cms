{% with d=block.data %}
<section class="py-6">
  <div class="mx-auto max-w-3xl
              {% if d.align == 'center' %}text-center{% elif d.align == 'right' %}text-right{% endif %}">
    {% if d.title %}
      <h2 class="{% if d.size == 'lg' %}text-3xl md:text-4xl{% elif d.size == 'sm' %}text-xl{% else %}text-2xl md:text-3xl{% endif %} font-semibold">
        {{ d.title }}
      </h2>
    {% endif %}
    {% if d.body %}
      <div class="mt-3 text-neutral-300 whitespace-pre-line">
        {{ d.body }}
      </div>
    {% endif %}
  </div>
</section>
{% endwith %}
